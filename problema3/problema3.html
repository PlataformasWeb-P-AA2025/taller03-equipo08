<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Problema 3</title>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
</head>
<body>
	<h1>Problema 3</h1>
  <button id="obtenerInformacion">Generar Contenido</button>
  <button id="limpiarInformacion">Limpiar Contenido</button>

	<p id="mensajeFinal">
  </p>
  
</body>

<script>
    $(document).ready(function() {
      var url = "https://pkgstore.datahub.io/core/country-codes/country-codes_json/data/616b1fb83cbfd4eb6d9e7d52924bb00a/country-codes_json.json";
      $( "#obtenerInformacion" ).click(function() {
            $.ajax({
              dataType: 'json',
              url: url 
            }).then(function(data) {
              for(var i=0; i<data.length; i++){
                console.log(data[i]);
                $('#mensajeFinal').append("<p> <b>CLDR display name:</b> "+ data[i]["CLDR display name"] 
                  + "<b> Capital:</b> "+ data[i].Capital
                  + "<b> FIPS:</b> "+ data[i].FIPS
                  + "<b> FIFA:</b> "+ data[i].FIFA
                  + "<b> Continent:</b> "+ data[i].Continent
                  + "<b> Languages:</b> "+ data[i].Languages
                  + "<b> Geoname ID:</b> "+ data[i]["Geoname ID"]
                  + "<b> DS:</b> "+ data[i].DS
                  + "<br>"
                  + "</p>");
              }
            });      
      });
      
      $( "#limpiarInformacion" ).click(function() {
          $('#mensajeFinal').empty();
      });
    });
  </script>

</html>
